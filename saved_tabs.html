<!DOCTYPE html>
<html>
<head>
  <title>Saved Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
    }
    h1 {
      color: #4dabf7;
      margin-bottom: 25px;
    }
    .session {
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .timestamp {
      color: #888;
      font-size: 14px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    a {
      color: #4dabf7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .export-buttons {
      margin-top: 25px;
    }
    button {
      background-color: #4dabf7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #exportJson {
      background-color: #2ecc71;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Saved Sessions</h1>
  <div id="sessionsList"></div>
  <div class="export-buttons">
    <button id="exportHtml">Export as HTML</button>
    <button id="exportCsv">Export as CSV</button>
    <button id="exportJson">Export as JSON</button>
  </div>
  <script src="saved_tabs.js"></script>
</body>
</html>
